<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Chasse au tr√©sor - Yopougon Edition</title>
  <style>
    /* Style global de la page, fond */
    body {
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Cadre t√©l√©phone */
    .phone-frame {
      width: 360px;
      height: 640px;
      background: #17003c;
      border-radius: 40px;
      box-shadow:
        0 0 0 16px #000,
        0 12px 30px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      position: relative;
    }

    /* Haut du t√©l√©phone (notch) */
    .notch {
      width: 140px;
      height: 30px;
      background: #000;
      border-radius: 0 0 30px 30px;
      margin: 0 auto 20px auto;
      box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    /* Titre */
    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin: 0 0 15px 0;
      text-shadow: 0 0 6px #00ffff;
    }

    /* Conteneur des indices */
    #clue {
      flex-grow: 1;
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      padding: 20px;
      font-size: 1.15rem;
      box-shadow: 0 0 12px #00ffff;
      overflow-y: auto;
      user-select: none;
    }

    /* Input & bouton container */
    .input-area {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    /* Input */
    #answerInput {
      flex-grow: 1;
      padding: 12px 15px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      background: #2e0066;
      color: white;
      box-shadow: inset 0 0 10px #4400cc;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    #answerInput:focus {
      box-shadow: 0 0 15px #00ffff;
    }

    /* Bouton */
    #submitBtn {
      background-color: #00ffff;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      color: #17003c;
      box-shadow: 0 0 15px #00ffff;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #submitBtn:hover {
      background-color: #4400cc;
      color: white;
    }

    /* Message de retour */
    #message {
      margin-top: 10px;
      min-height: 28px;
      font-weight: 700;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 6px #00ffff;
      user-select: none;
    }

  </style>
</head>
<body>
  <div class="phone-frame" role="main" aria-label="Chasse au tr√©sor Yopougon">
    <div class="notch" aria-hidden="true"></div>
    <h1>Chasse au tr√©sor</h1>
    <div id="clue" aria-live="polite" aria-atomic="true">
      Bienvenue dans la chasse au tr√©sor ! Tape "start" pour commencer.
    </div>
    <div class="input-area">
      <input type="text" id="answerInput" placeholder="Tape ta r√©ponse ici..." autocomplete="off" aria-label="R√©ponse" />
      <button id="submitBtn" aria-label="Valider la r√©ponse">Valider</button>
    </div>
    <div id="message" role="alert" aria-live="assertive"></div>
  </div>

  <script>
    const clues = [
      {
        text: "Indice 1 : Je suis un lieu o√π l'on danse au rythme des tam-tams, je suis le c≈ìur culturel de Yopougon. Quel est mon nom ?",
        answer: "maquis",
      },
      {
        text: "Indice 2 : Trouve le march√© c√©l√®bre o√π les saveurs locales explosent. Quel est ce march√© ?",
        answer: "march√© de yopougon",
      },
      {
        text: "Indice 3 : Ce fleuve borde Yopougon, il porte le nom d'une rivi√®re c√©l√®bre. Lequel ?",
        answer: "lagune",
      },
      {
        text: "F√©licitations ! Tu as trouv√© tous les indices. Tape 'fin' pour voir ton tr√©sor.",
        answer: "fin",
      }
    ];

    let currentIndex = -1;

    const clueDiv = document.getElementById('clue');
    const answerInput = document.getElementById('answerInput');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    function normalize(str) {
      return str.trim().toLowerCase();
    }

    function showClue(index) {
      if(index < 0) {
        clueDiv.textContent = "Bienvenue dans la chasse au tr√©sor ! Tape \"start\" pour commencer.";
        messageDiv.textContent = "";
      } else if(index < clues.length) {
        clueDiv.textContent = clues[index].text;
        messageDiv.textContent = "";
      } else {
        clueDiv.textContent = "Merci d'avoir particip√© √† la chasse au tr√©sor de Yopougon !";
        answerInput.style.display = 'none';
        submitBtn.style.display = 'none';
        messageDiv.textContent = "";
      }
    }

    submitBtn.addEventListener('click', () => {
      const userAnswer = normalize(answerInput.value);
      if(currentIndex === -1) {
        if(userAnswer === "start") {
          currentIndex = 0;
          showClue(currentIndex);
        } else {
          messageDiv.textContent = "Tape 'start' pour commencer la chasse au tr√©sor.";
        }
      } else if(currentIndex < clues.length) {
        if(userAnswer === normalize(clues[currentIndex].answer)) {
          messageDiv.textContent = "Bravo, bonne r√©ponse !";
          currentIndex++;
          if(currentIndex === clues.length) {
            showClue(currentIndex);
            messageDiv.textContent = "üéâ Tu as termin√© la chasse au tr√©sor ! Voici ton tr√©sor : üèÜ";
          } else {
            setTimeout(() => {
              showClue(currentIndex);
              messageDiv.textContent = "";
              answerInput.value = "";
              answerInput.focus();
            }, 1500);
          }
        } else {
          messageDiv.textContent = "Essaie encore...";
        }
      }
      answerInput.value = "";
      answerInput.focus();
    });

    // focus on input at start
    answerInput.focus();
  </script>
</body>
</html>
